            <section class="section experiences-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.experiences.icon }}"></i>{{ i18n "experiences" }}</h2>


                {{ range .Site.Params.jobs.list }}
                <div class="item">
                    <div class="meta">
                        <div class="upper-row">
                            <h3 class="job-title">{{ .position }}</h3>
                            <div class="time">{{ .dates }}</div>
                        </div><!--//upper-row-->
                        <div class="company">{{ .company }}</div>
                        <div class="details">
                            <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                        </div><!--//details-->
                    </div><!--//meta-->

                    <div class="item">
                        {{ range .tasks }}
                        <ul>
                              <li>{{ . }}</li>
                        </ul>
                        {{ end }}
                    </div><!--//item-->
                    {{ if .more}}
                    <div class="more">
                        <p>{{ with .more }}{{ . | markdownify }}{{ end }}</p>
                    </div><!--//details-->
                    {{ end}}
                </div><!--//item-->
				{{ end }}
            </section><!--//section-->
